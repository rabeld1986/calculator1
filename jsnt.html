<body>
	<h1> welcome</h1>
	<script type="text/javascript">
	var a;
	var b;
	var c;
	
	document.write("Home");
	//this is how you separate sentences
	document.write("<br />")
	document.write("<br />")
	document.write(" input two numbers, the we will add them: ");
	//function that creates pop-out alerts
	function getSum() {

		a = document.getElementById("nn1").value
		b = document.getElementById("nn2").value
		c= Number(a)+Number(b)
		alert(c)
		
		
	}
	function Cal(val){	
		var x = document.getElementById("result")
		x.value += val 
	}
	function Op(){
		var xy = document.getElementById("result")
		var lChar
		var prevChar
		lChar = xy.value.length - 1
		prevChar = xy.value.length - 2
		
		if (xy.value[lChar] === xy.value[prevChar]){
				xy.value = xy.value.slice(0,-1)
			}
		if ((xy.value[lChar] === "/" ) && (xy.value[prevChar] === "+")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "*" ) && (xy.value[prevChar] === "+")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "." ) && (xy.value[prevChar] === "+")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "/" ) && (xy.value[prevChar] === "-")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "*" ) && (xy.value[prevChar] === "-")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "." ) && (xy.value[prevChar] === "-")){
			xy.value = xy.value.slice(0,-1)
		}		
		if ((xy.value[lChar] === "/" || "*" || "+" || "-" ) && (xy.value[prevChar] === ".")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "/" ) && (xy.value[prevChar] === "*")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "." ) && (xy.value[prevChar] === "*")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "*" ) && (xy.value[prevChar] === "/")){
			xy.value = xy.value.slice(0,-1)
		}
		if ((xy.value[lChar] === "." ) && (xy.value[prevChar] === "/")){
				xy.value = xy.value.slice(0,-1)	
		}		
	
	}
	function result(){
		var y = document.getElementById("result").value
		var res
		res = eval(y)
		document.getElementById("result").value = res
		if (res == "Infinity"){
			document.getElementById("result").value = "Error"
		}
	}
	function Clr(){
		document.getElementById("result").value = ""
		document.getElementById("result")[0].placeholder = "0"
	}
	</script>

<body>
